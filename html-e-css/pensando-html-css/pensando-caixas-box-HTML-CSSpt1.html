<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAIXAS BOX- Parte 1</title>
</head>
<body>
    <div style="width: 180px; height: 120px; background: red;">
        <div style="width: 60px; height: 60px; background: yellow; float: left;"></div> <!-- float faz as caixas/box flutuarem na tela, nesse exemplo para a esquerda, mas não se usa mais-->
        <div style="width: 60px; height: 60px; background: blue; float: left;"></div>
        <div style="width: 60px; height: 60px; background: brown; float: left;"></div>
        <div style="width: 120px; height: 60px; background: purple; float: left; text-align: center;">
            <p style="width: 20px; height: 20px; background: darkcyan;"></p><!-- Não se usa estilo em tags inline, elas já têm estilo próprio -->
        </div>
        <div style="width: 60px; height: 60px; background: turquoise; float: left;"></div>
    </div>
    
</body>
</html>
