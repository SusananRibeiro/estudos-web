<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <!--Criar uma tabela-->
    <table border="1"> <!-- "border="1"" para colocar bordas na tabela, melhor fazer as bordas usando o CSS -->
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Caneta</td>
                <td>R$2,50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lápis</td>
                <td>R$2,00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
