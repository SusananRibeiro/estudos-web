<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos</title>
</head>
<body>
    <!-- TAGs de título -->
    <h1>Olá, mundo!</h1> 
    <h2>Esse é h2</h2>
    <h3>Esse é h3</h3>
    <h4>Esse é h4</h4>
    <h5>Esse é h5</h5>
    <h6>Esse é h6</h6>
    <hr><!-- Para criar um traço na página -->
    <!-- TAGs de TEXTO-->
    <p>Esse é um texto qualquer</p>
    <span>Esse é um texto na tag span</span> <!-- Geralmente é usada para colocar um texto formatado difrente dentro do paragrafo -->
    <br>
    <strong>Esse é um texto na tag strong</strong> <!-- deixa o texto em negrito, geralmente está dentro da tag <p> -->
    <p>Esse é o meu texto 
        <span> e aqui tá dentro do span</span>
    </p>
    <!-- TAG de LINK-->
    <a href="https://www.google.com">Esse é o meu link</a> <!-- precisa colocar toda URL-->
    <br>
    <a href="https://www.google.com" target="_blank">Esse é o meu link abrindo em outra guia</a>
    <!-- TAG Botão-->
    <button>Botão</button>
    <br> <!-- pular a linha-->
    <!-- TAG para colocar um campo -->
    <input placeholder="Esse é o meu campo de texto"></input>
    <br>
    <textarea rows="10" cols="20"></textarea> <!-- Vai criar um campo maior-->
    <br>
    <!--Caixa de selação, -->
    <select>
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
        <option value="3">Opção 3</option>
    </select>

    
</body>
</html>
