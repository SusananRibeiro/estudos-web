<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exemplo de formulario</title>
    </head>

    <body>        
        <form>
            <fieldset>
                <legend>Formulário:</legend>
                <input type="text" placeholder="Digite seu nome" /><br> <!-- Comentário -->
                <input type="password" placeholder="Digite sau senha" /><br> <!-- Comentário -->
                <input type="email" placeholder="Digite seu e-mail" /><br> <!-- Comentário -->
                <input type="number" placeholder="Digite um número" /><br> <!-- Comentário -->
                <input type="radio" id="rdoF" nome="rdoSexo" value="F"> <!-- Comentário -->
                <label for="rdoF">Feminino</label> <!-- Comentário -->
                <input type="radio" id="rdoM" nome="rdoSexo" value="M"> <!-- Comentário -->
                <label for="rdoM">Masculino</label><br> <!-- Comentário -->
                <input type="checkbox" id="chkManha" nome="chkManha" checked> <!-- Comentário -->
                <label for="scales">Manhã</label> <!-- Comentário -->
                <input type="checkbox" id="chkTarde" nome="chkTarde"> <!-- Comentário -->
                <label for="chkTarde">Tarde</label><br> <!-- Comentário -->
                <input type="file" /><br> <!-- Comentário -->
                <input type="color" /><br> <!-- Comentário -->
                <input type="time" /><br> <!-- Comentário -->
                <input type="date" /><br> <!-- Comentário -->
                <input type="datetime-local" /><br> <!-- Comentário -->
                <input type="range" /><br> <!-- Comentário -->
                <textarea cols="30" rows="5"></textarea><br> <!-- Comentário -->
                <select>
                    <!-- Fazer uma lista de opções -->
                    <option value="">-Selecione-</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </select><br>
                <input type="submit" value="Enviar" /> <!-- Comentário -->
            </fieldset>
        </form>

    </body>

</html>
