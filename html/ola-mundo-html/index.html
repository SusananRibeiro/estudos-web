<!DOCTYPE html> <!-- isso é o que vai dizer para o navegador que se está criando um documento HTML5-->
<html lang="pt-br"> <!-- tag "root" (raiz), é o elemento pai de todos os outros elementos na árvore de elementos HTML -->
    <head> <!-- é usada para incluir metadados, referências a arquivos externos e outras informações importantes sobre a página -->
        <meta charset="utf-8"> <!-- "charset="utf-8"" tipo de codificação utilizada na página-->
        <title>Olá</title> <!-- Todo documento precisa ter um título -->
    </head>

    <body>
        <p>Olá</p>
        <h1>Olá Mundo!</h1>
    </body>

</html>
