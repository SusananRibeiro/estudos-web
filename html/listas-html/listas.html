<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Lista</title>
</head>
<body>
    <!--criar uma lista ordenada, "<ol>"-->
    <ol> 
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="A"> 
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="I"> 
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <!--Com uma sublista ordenada-->
    <ol> 
        <li>Item 1</li>
        <li>Item 2</li>
        <li>
            <ol>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </li>
    </ol>
    
    <!--criar uma lista nÃ£o ordenada, "<ul>"-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    
</body>
</html>
