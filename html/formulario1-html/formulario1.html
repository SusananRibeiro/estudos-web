<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>
    <form>
        <label fro="meu-checkbox">Input checkbox</label>
        <input type="checkbox" id="meu-checkbox" name="meu-checkbox">
        <br>

        <label fro="cor">Input Color</label>
        <input type="color" name="cor" id="cor">
        <br>

        <label fro="">Input date</label>
        <input type="date" name="" id="">
        <br>   

        <label fro="">Input datetime</label>
        <input type="datetime-local" name="" id="">
        <br>

        <label fro="">Input E-mail</label>
        <input type="email" name="" id="">
        <br>

        <label fro="">Input File</label>
        <input type="file" name="" id="">
        <br>

        <label fro="">Input Month</label>
        <input type="month" name="" id="">
        <br>

        <label fro="">Input Number</label>
        <input type="number" name="" id="">
        <br>

        <label fro="">Input Password</label>
        <input type="password" name="" id="">
        <br>

        <label fro="">Input Radio</label>
        <input type="radio" name="input-radio" id=""> <!-- "name" é para dizer que pertence ao mesmo grupo e não permitir que possa selecionar os dois, se tiver nomes diferentes, vai permitir selecionar mais de um, porque são de grupos diferentes -->
        <input type="radio" name="input-radio" id="">
        <br>

        <label fro="">Input Range</label>
        <input type="range" name="" id="">
        <br>

        <label fro="">Input Text</label>
        <input type="text" name="" id="" required><!-- "required" para dizer que o campo é obrigatorio-->
        <br>

        <label fro="">Input Time</label>
        <input type="time" name="" id="">
        <br>

        <label fro="">Input URL</label>
        <input type="url" name="" id=""> <!-- valida se tem HTTP:// ou HTTPS:// -->
        <br>

        <label fro="">Input Submit e Reset -></label>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <br>

        <select>
            <option value="1">Opção 1</option> <!-- "value=" precisa ser diferente um do outro-->
            <option value="2">Opção 2</option>
            <option value="3" selected>Opção 3</option><!-- "selected" para deixar com opção padrão-->
        </select>

    </form>
    
</body>
</html>
